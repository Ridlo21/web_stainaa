<!DOCTYPE html>
<html class="wide wow-animation" lang="en">

<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css"
        href="//fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,500&amp;display=swap">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="preloader">
        <div class="preloader-text"><span class="preloader-char">l</span><span class="preloader-char">o</span><span
                class="preloader-char">a</span><span class="preloader-char">d</span><span
                class="preloader-char">i</span><span class="preloader-char">n</span><span
                class="preloader-char">g</span></div>
    </div>
    <div class="page">
        <section class="section section-single bg-gray-darker bg-image novi-background"
            style="background-image: url(images/bg-login.jpg);">
            <div class="section-single-inner">
                <header class="section-single-header">
                    <div class="container"><a class="brand brand-md" href="index.html"><img
                                src="images/logo-inverse-187x60.svg" alt="" width="187" height="60" /></a></div>
                </header>
                <section class="section-single-main">
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="col-md-7 col-lg-5 col-xl-4">
                                <div class="block-shadow">
                                    <div class="block-inner">
                                        <p class="h7">Create your account</p><span
                                            class="novi-icon icon icon-xl icon-black material-icons-face block-icon"></span>
                                    </div>
                                    <form class="rd-mailform form-modern form-darker form-disabled">
                                        <div class="block-inner">
                                            <div class="form-wrap">
                                                <input class="form-input" id="registration-form-name" type="text"
                                                    name="name" data-constraints="@Required">
                                                <label class="form-label" for="registration-form-name">Username</label>
                                            </div>
                                            <div class="form-wrap">
                                                <input class="form-input" id="feedback-email" type="email" name="email"
                                                    data-constraints="@Email @Required">
                                                <label class="form-label" for="feedback-email">Email</label>
                                            </div>
                                            <div class="form-wrap">
                                                <input class="form-input" id="registration-form-password"
                                                    type="password" name="pass" data-constraints="@Required">
                                                <label class="form-label"
                                                    for="registration-form-password">Password</label>
                                            </div>
                                            <div class="form-wrap">
                                                <input class="form-input" id="registration-form-password-confirm"
                                                    type="password" name="pass-confirm" data-constraints="@Required">
                                                <label class="form-label"
                                                    for="registration-form-password-confirm">Repeat a password</label>
                                            </div>
                                            <div class="form-wrap text-start">
                                                <label class="checkbox-inline checkbox-small small">
                                                    <input name="input-checkbox" value="checkbox-1" type="checkbox">I
                                                    agree with the&nbsp;<a class="link-secondary-2"
                                                        href="privacy-policy.html">Privacy Policy</a>.
                                                </label>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary btn-round-bottom btn-block" type="submit">Sign
                                            up</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="section-single-footer">
                    <div class="container">
                        <p class="rights small"><span>Lead Planner</span><span>&nbsp;&#169;&nbsp;</span><span
                                class="copyright-year"></span><span>.&nbsp;All Rights Reserved.&nbsp;</span><br
                                class="d-md-none"><a class="link-primary-inverse" href="privacy-policy.html">Privacy
                                Policy</a></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="snackbars" id="form-output-global"></div>
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
